<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<script src="lib/jquery-3.6.0/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link href="lib/bootstrap-5.3.1/bootstrap.min.css" rel="stylesheet" />
<script src="lib/bootstrap-5.3.1/bootstrap.bundle.min.js"></script>
<script src="lib/bs3compat-0.8.0/transition.js"></script>
<script src="lib/bs3compat-0.8.0/tabs.js"></script>
<script src="lib/bs3compat-0.8.0/bs3compat.js"></script>
<script src="lib/bslib-component-js-0.8.0/components.min.js"></script>
<script src="lib/bslib-component-js-0.8.0/web-components.min.js" type="module"></script>
<link href="lib/bslib-component-css-0.8.0/components.css" rel="stylesheet" />
<link href="lib/htmltools-fill-0.5.8.1/fill.css" rel="stylesheet" />
<script src="lib/bslib-tag-require-0.8.0/tag-require.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="card bslib-card bslib-mb-spacing html-fill-item html-fill-container bslib-value-box showcase-left-center" data-bslib-card-init data-require-bs-caller="card() value_box()" data-require-bs-version="5 5" style="color:#FFFFFF;background-color:#214773;--bslib-color-fg:#FFFFFF;--bslib-color-bg:#214773;">
    <div class="card-body bslib-gap-spacing html-fill-item html-fill-container" style="margin-top:auto;margin-bottom:auto;flex:1 1 auto; padding:0;">
      <div class="value-box-grid html-fill-item" style="--bslib-grid-height:auto;--bslib-grid-height-mobile:auto;---bslib-value-box-showcase-w:30%;---bslib-value-box-showcase-w-fs:1fr;---bslib-value-box-showcase-max-h:100px;---bslib-value-box-showcase-max-h-fs:67%;">
        <div class="value-box-showcase html-fill-item html-fill-container"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="bi bi-thermometer " style="height:1em;width:1em;fill:currentColor;vertical-align:-0.125em;" aria-hidden="true" role="img" ><path d="M8 14a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"></path>
<path d="M8 0a2.5 2.5 0 0 0-2.5 2.5v7.55a3.5 3.5 0 1 0 5 0V2.5A2.5 2.5 0 0 0 8 0zM6.5 2.5a1.5 1.5 0 1 1 3 0v7.987l.167.15a2.5 2.5 0 1 1-3.333 0l.166-.15V2.5z"></path></svg></div>
        <div class="value-box-area html-fill-item html-fill-container">
          <p class="value-box-title">Lowest Life Expectancy</p>
          <p class="value-box-value">39.6</p>
          <p>(Swaziland)</p>
        </div>
      </div>
    </div>
    <script data-bslib-card-init>bslib.Card.initializeAllCards();</script>
  </div>
</div>
</body>
</html>
